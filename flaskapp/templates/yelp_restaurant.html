    <link rel="stylesheet" href="assets/css/ie9.css"/><![endif]-->
    <style>
        #bizInput {
            display: inline;
            width: auto;
        }

        #bizOutputTable {
            margin-left: auto;
            margin-right: auto;
        }

            display: none;
        }

        .line {
            fill: none;
            stroke: steelblue;

<body>


<!-- Banner -->
<section id="banner">
    <h2><strong>{{business_name}}</strong></h2>
</section>
<section id='analysis' class='wrapper special'>


    <h2>Average review over time</h2>
    <p> Caption goes here</p>
    {{business_info}}

    {{checkins}}
    {{avg_stars}}
    {{review_count}}
    
    <svg id='rating_avg' width="960" height="500"><text id='rating_avg_load' font-size="45" x="0" y="100">Loading</text></svg>

    <h2>Total reviews over time</h2>
    <p> Caption goes here</p>
    <svg id='rating_count' width="960" height="500"><text id='rating_count_load' font-size="45" x="0" y="100">Loading</text></svg>

    <h2>Wordcloud</h2>
    <svg id='top_words' width="960" height="500"><text id='top_words_load' font-size="45" x="0" y="100">Loading</text></svg>

<div><canvas id="myChart" width="400" height="400"></canvas></div>

<div><canvas id="rating_avg_chart" width="400" height="400"></canvas></div>

    <h2>More coming soon!</h2>
</section>

<script>

    var svg = d3.select("#rating_avg"),
            margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            chart1 = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Y-%m-%d");

    var x = d3.scaleTime()
            .rangeRound([0, width]);

    var y = d3.scaleLinear()
            .rangeRound([height, 0]);

    var line1 = d3.line()
            .x(function (d) {
                return x(d.date);
            })
            .y(function (d) {
                return y(d.avg_rating);
            });

    d3.tsv("/analysis/review_avg/{{business_id}}", function (d) {
        d.date = parseTime(d.date);
        d.avg_rating = +d.avg_rating;
        return d;
    }, function (error, data) {
        if (error) throw error;

        x.domain(d3.extent(data, function (d) {
            return d.date;
        }));
        y.domain(d3.extent(data, function (d) {
            return d.avg_rating;
        }));

        chart1.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

        chart1.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .style("text-anchor", "end")
                .text("Average Rating");

        chart1.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line1);

        d3.select("#rating_avg_load").remove();
    });

</script>
